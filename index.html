<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
   <div class="modalBg">
                <div class="modal">
                    <p class="text6">Изменение имени</p>
                    <input type="text" placeholder="Выводите изменение" class="changedBy">
                    <p class="text7">Изменение возраста</p>
                    <input type="number" placeholder="Выводите изменение" class="changedByAge">
                    <div class="btn-block">
                        <button class="yes or">Save changes</button>
                        <button class="no or">Cancel</button>
                    </div>
                </div>
            </div>
    <div class="container">
        <p class="h1">ДОБАВЛЕНИЯ, ИЗМЕНЕНИЕ И УДАЛЕНИЕ ИЗ ТАБЛИЦЫ</p>
        <form name="form">
            <div class="inputsFlex">
                <div class="nameInput input">
                        <p class="nameText">Имя</p>
                        <input type="text" class="inputName surname" placeholder="Bruce Reyes" name="name">
                </div>
                <div class="ageInput input">
                        <p class="nameText">Возраст</p>
                        <input type="number" class="inputName years" placeholder="24" name="age">
                </div>
                    <button class="btn">Показать</button>
            </div>
            
        </form>
        
        <div class="miniContainer">
            <p class="text1 one">No</p>
            <p class="text2 one">Имя студента</p>
            <p class="text3 one">Год рождения</p>
            <p class="text4 one">Действия</p>
        </div>
        <div class="hr"></div>
        <div class="biggest">

        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
